name: Docker

 

 

on:
 

  push:
 

    branches: [ "main" ]
 


 

env:
 

  REGISTRY: ghcr.io
 

  IMAGE_NAME: ${{ github.repository }}
 


 


 

jobs:
 

  build:
 


 

    runs-on: ubuntu-latest
 

    permissions:
 

      contents: read
 

      packages: write
 


 

    steps:
 

      - name: Checkout repository
 

        uses: actions/checkout@v3
 


 

      - name: Log into registry ${{ env.REGISTRY }}
 

        uses: docker/login-action@v3
 

        with:
 

          username: ${{ github.actor }}
 

          password: ${{ secrets.GITHUB_TOKEN }}
 

          registry: ${{ env.REGISTRY }}
 


 

      - name: Build and Push Container
 

        run: |-
 

           docker build -t "${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}" -t "${{ env.REGISTRY }}/${{ github.repository }}:latest" .
 

           docker push --all-tags "${{ env.REGISTRY }}/${{ github.repository }}"
 

        
 

  deploy:
 

    needs: [build]
 

    runs-on: ubuntu-latest
 

    steps:
 

      - name: Checkout repository
 

        uses: actions/checkout@v3
 


 

      - name: Docker Deployment
 

        uses: wshihadeh/docker-deployment-action@v2
 

        with:
 

          remote_docker_host: root@127.0.0.1
 

          remote_docker_port: 22
 

          ssh_public_key: ${{ secrets.SSH_KNOWN }}
 

          ssh_private_key: ${{ secrets.SSH_KEY }}
 

          deployment_mode: docker-compose
 

          deploy_path: /root/my-django-app
 

          stack_file_name: docker-compose.yml
 

          args: up -d
